<html>
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>upload image</title>
	{%load static%}
	<link rel="stylesheet" href="{% static 'j.upload.css'%}">
    <script src ="{% static 'upload.js'%}"></script>
    <link rel="stylesheet" href="{% static 'increment.css'%}">
    <script src="{% static 'increment.js' %}"></script>
    <link rel="stylesheet" href="{% static 'checkbox.css'%}">
    <style>
      .button {
  border: none;
  color: white;
  padding: 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  width: 300px;
  right:100px;
}
.button1 
{background-color: #000000;}
    </style>
</head>

<form method="post">
<div class="file-upload">
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Your Creature</button>

  <div class="image-upload-wrap">
    {% csrf_token %}
    <input class="file-upload-input" name="image" type='file' onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>Drag and drop a Image</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button type="submit">Submit</button>
      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>
</div>
</form>
<div>
  <!--Increment decrement form started-->

  <form>
    <h1>Number of Pieces</h1>
    <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
    <input type="number" id="number" value="0" />
    <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
  </form>
</div>

<!--CheckBox part start-->
<div style="padding-top: 5%;">
<h1 style="text-align: center;">Choose Size</h1>
<label class="container"><b>S</b> 
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>
<label class="container"><b>M</b> 
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container"><b>L</b> 
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container"><b>XL</b> 
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
</div>
<h1 style="text-align: center;">Place Order</h1>

<button class="button button1" style="left: 50px;" onclick="window.location.href='http://127.0.0.1:8000/shop_now/checkout/'">Add to Cart</button>

</html>
